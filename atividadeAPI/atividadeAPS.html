<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario do ISBN</title>
    <link rel="stylesheet" href="./atividaddeAPS.css">
</head>
<body>
    <form action="#">
        <h1> Encontre livros a partir do ISBN</h1>
        <div class="caixa">
            <div class="form-group">
                <input type="number" name="isbn" id="isbn" placeholder="ISBN" required><button type="button" onclick="buscarISBN()">Clique aqui</button>
            </div>
            <div class="form-group">
                <label for="logradouro">Autores</label>
                <input type="text" id="autor" placeholder="autores" required>
            </div>
            <div class="form-group">
                <label for="logradouro">Titulo</label>
                <input type="text" id="titulo" placeholder="titulo" required>
            <div class="form-group">
                <label for="logradouro">Ano</label>
                <input type="text" id="ano" placeholder="ano" required>
            </div>
            </div>
        </div>
    </form>
    <script src="./atividadeAPS.js"></script>
</body>
</html>
